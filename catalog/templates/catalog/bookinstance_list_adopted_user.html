{% extends "base_generic.html" %}

{% block content %}
    <h1>Adopted books</h1>

    {% if bookinstance_list %}
    <ul>

      {% for bookinst in bookinstance_list %}
      <li class="{% if bookinst.to_be_delayed %}text-danger{% endif %}">
        <a href="{% url 'book-detail' bookinst.book.pk %}">{{bookinst.book.title}}</a> ({{ bookinst.shippable_date }})
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no books adopted.</p>
    {% endif %}
{% endblock %}
